<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://alexandergolin.com/morse/">
    <meta property="og:title" content="Alexander Golin | Morse Code Translator">
    <meta property="og:description"
        content="A simple translator that omnidirectionally converts between English, Morse, and ASCII.">
    <meta property="og:image" content="https://alexandergolin.com/morse/splash.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h2>Omnidirectionally translate between English, Morse, and ASCII</h2>
    <div class="flex-container">
        <div class="flex-item">
            <h1>English</h1>
            <div class="textarea placeholder" id="english" contenteditable>SOS!</div>
            <div class="play-button" id="speak">Speak</div>
        </div>
        <div class="flex-item">
            <h1>Morse</h1>
            <div class="textarea placeholder" id="morse" contenteditable>
                ... --- ... -.-.--
            </div>
            <div class="play-button" id="play-morse">Play Morse</div>
        </div>
        <div class="flex-item">
            <h1>ASCII</h1>
            <div class="textarea placeholder" id="ascii" contenteditable>
                83 79 83 33
            </div>
            <div class="play-button" id="play-ascii">Play ASCII</div>
        </div>
    </div>

    <script src="js/morse-dict.js"></script>
    <script src="js/ascii-dict.js"></script>
    <script src="js/main.js"></script>
    <script src="js/english.js"></script>
    <script src="js/morse.js"></script>
    <script src="js/ascii.js"></script>
</body>

</html>
