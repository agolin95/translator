<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Translator</title>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://alexandergolin.com/translator/">
    <meta property="og:title" content="Alexander Golin | Translator">
    <meta property="og:description"
        content="A simple translator that omnidirectionally converts between English, Morse, ASCII, and Binary.">
    <meta property="og:image" content="https://alexandergolin.com/translator/img/splash.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h3>Omnidirectionally translate between English, Morse, ASCII, and Binary</h3>
    <select id="voice-select"></select>
    <div class="flex-container">
        <div class="flex-item">
            <div class="translation-header">
                <h1>English</h1>
                <div class="play-button" id="play-english">▶️</div>
            </div>
            <div class="textarea placeholder" id="english" contenteditable>SOS!</div>
        </div>
        <div class="flex-item">
            <div class="translation-header">
                <h1>Morse</h1>
                <div class="play-button" id="play-morse">▶️</div>
            </div>
            <div class="textarea placeholder" id="morse" contenteditable>
                ... --- ... -.-.--
            </div>
        </div>
        <div class="flex-item">
            <div class="translation-header">
                <h1>ASCII</h1>
                <div class="play-button" id="play-ascii">▶️</div>
            </div>
            <div class="textarea placeholder" id="ascii" contenteditable>
                83 79 83 33
            </div>
        </div>
        <div class="flex-item">
            <div class="translation-header">
                <h1>Binary</h1>
                <div class="play-button" id="play-binary">▶️</div>
            </div>
            <div class="textarea placeholder" id="binary" contenteditable>
                01010011 01001111 01010011 00100001
            </div>
        </div>
    </div>

    <script src="js/morse-dict.js"></script>
    <script src="js/ascii-dict.js"></script>
    <script src="js/main.js"></script>
    <script src="js/english.js"></script>
    <script src="js/morse.js"></script>
    <script src="js/ascii.js"></script>
    <script src="js/binary.js"></script>
</body>

</html>
